{% extends "base.html" %}

{% block breadcrumbs %}
<ul class="breadcrumb">

        <li><a href="/">Movimientos</a></li>
        <li><a href="/estado">Estado de la inversi√≥n</a></li>
        <li>Compra de Cryptos</li>
      </ul> 
{% endblock %}

{% block h2 %}Compra de Cryptos{% endblock %}


{% block bloque_de_formato %}
        <form action="compra" method="post">
                <div class="field">
                        <label for="fromMoneda">From</label>
                        <select name="fromMoneda" id="monedas">
                                {% for moneda in monedas %} 
                                  <option value="{{ moneda }}">{{ moneda }}</option>
                                {% endfor %} 
                        </select> 
                </div>
                <div class="field">
                        <label for="cantidadFrom">Cantidad</label>
                        <input type="number" name="cantidadFrom">
                </div>      
                <div class="field">
                        <label for="toMoneda">To</label>
                        <select name="toMoneda" id="monedas">
                                {% for moneda in monedas %} 
                                  <option value="{{ moneda }}">{{ moneda }}</option>
                                {% endfor %} 
                        </select> 
                </div>    
                <div class="field">
                        <label for="cantidadTo">Cantidad</label>
                        <input type="number" name="cantidadTo">
                </div>  
                <div class="field">     
                        <label for="precioUnitario">Precio Unitario</label>
                        <input type="number" name="precioUnitario">
                <div class="field">
                        <input type="submit" value="Aceptar">                        
                </div>
                <div class="field">
                        <input type="reset" value="Cancelar">
                </div>
                <div class="field">
                        <button><a href="/">Volver</a></button>
                </div>
                </div>        
        </form>

{% endblock %}
